<!DOCTYPE html>
    <html>
        <head>
            <style>
                button{
                margin: 0 15px;
            }
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <br>    
            <div class="col-sm-6" *ngIf="cidadeSelecionada">
                <div *ngIf="cidadeSelecionada.cidadeId == 0">
                    <div class="row">
                        <div class="mr-auto">
                            <h3>   CADASTRO CIDADE  </h3>
                            <button (click)="voltar()" type="button" class="btn btn-info">Voltar</button>
                        </div>
                   
                    </div>
                </div>
                <div *ngIf="cidadeSelecionada.cidadeId != 0">
                    <div class="row">
                        <div class="mr-auto">
                            <h3>   ALTERAR CIDADE  </h3>
                            <button (click)="voltar()" type="button" class="btn btn-info">Voltar</button>
                        </div>               
                    </div>
                </div>         
                <br>    
                <form [formGroup]= "cidadeForm" (submit)="cidadeSubmit()">
                    <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName="nome">
                
                    </div>
                    <div class="form-group">
                    <label>Uf</label>
                    <input type="text" class="form-control" formControlName="uf" >
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-danger" (click)="deleteCidade(cidadeSelecionada.cidadeId)">Deletar</button>
                </form>
            </div>
    
            <div [ngClass]="{'col-sm-6': cidadeSelecionada, 'col-sm-12': !cidadeSelecionada}" >
                <br>
                <h3>{{title}}</h3>
                <div class="col-lg-12" style="text-align: right;">
                    <button type="button" class="btn btn-primary" (click)="cadastroCidade()" >Cadastrar Cidade</button>
                </div>
                <br>
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Uf</th>
                        <th>Ação</th>
                    </tr>
                    <tr *ngFor="let lista of cidadesList" style="cursor: pointer;" (click)="cidadeSelect(lista)" >
                   
                        <td scope="row">{{lista.cidadeId}}</td>
                        <td>{{lista.nome}}</td>
                        <td>{{lista.uf}}</td>   
                  
                        <div class="btn-group" >
                            <button class="btn btn-sm btn-warning" (click)="cidadeSelect(cidadeSelecionada)" >Editar</button>
                        </div>
                    </tr>           
                </table>
            </div>

        </div >
    </body>
</html>
